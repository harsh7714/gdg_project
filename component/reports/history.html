<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/image/favlogo.ico">
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
  <!-- Header Section -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex items-center justify-center">
      <h1 class="text-3xl font-bold">Medical History</h1>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <div class="flex flex-wrap gap-6 justify-center">
      
      <!-- Card 1 -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col w-72">
        <h2 class="text-xl font-bold mb-2">Patient Name: John Doe</h2>
        <p class="text-gray-300">Age: 35</p>
        <p class="text-gray-300">Condition: Hypertension</p>
        <p class="text-gray-300">Last Visit: 20-Mar-2025</p>
        <p class="text-gray-300">Prescription: Amlodipine 5mg daily</p>
      </div>
      
      <!-- Card 2 -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col w-72">
        <h2 class="text-xl font-bold mb-2">Patient Name: Jane Smith</h2>
        <p class="text-gray-300">Age: 28</p>
        <p class="text-gray-300">Condition: Asthma</p>
        <p class="text-gray-300">Last Visit: 10-Feb-2025</p>
        <p class="text-gray-300">Prescription: Salbutamol inhaler as needed</p>
      </div>
      
      <!-- Additional Cards -->
      <!-- Duplicate this block for more patients -->
      
    </div>
  </main>
</body>
</html>
